<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PSM - Sign In</title>
    </head>
    <body>
        <h1 style="text-align:center;">PlayStation Mall</h1>
        <h2 style="text-align:center;">Sign In</h2>
        <h3 style="text-align:center; color: green;" th:if="${successSignUp}" th:text="${successSignUp}"></h3>
        <div style="text-align:center;">
            <form method="post" th:action="@{signIn}">
                <table style="margin-left:auto; margin-right:auto;">
                    <tbody>
                        <!--Username-->
                        <tr>
                            <td>
                                <table style="text-align:left; padding-bottom: 1em">
                                    <tr>
                                        <td>
                                            <label for="signInUser">Username</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" minlength="6" maxlength="50" placeholder="Your username" id="signInUser" name="userToSignIn" required="required"/>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <!--Password-->
                        <tr>
                            <td>
                                <table style="text-align:left; padding-bottom: 1em">
                                    <tr>
                                        <td>
                                            <label for="signInPass">Password</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="password" minlength="6" maxlength="50" placeholder="Your password" id="signInPass" name="passToSignIn" required="required"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="button" id="passButton" value="Show" onclick="showOrHidePass()" style="width:50px;"/>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <h3 style="text-align:center; color: red;" th:if="${signInCheck}" th:text="${signInCheck}"></h3> <br>
                <input type="submit" value="Sign In" />
            </form> <br>
            <a th:href="@{/}">
                <input type="submit" value="Go back" />
            </a>
        </div>
        <script th:inline="javascript">
            function showOrHidePass(){
                let text = document.getElementById("signInPass");
                let btn = document.getElementById("passButton");
                if (text.type === "password") {
                    text.type = "text";
                    btn.value = "Hide";
                } else {
                    text.type = "password";
                    btn.value = "Show";
                }
            }
        </script>
    </body>
</html>
